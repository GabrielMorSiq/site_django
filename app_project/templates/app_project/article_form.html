{% extends 'home.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">{{ form.instance.pk|yesno:"Editar Artigo,Novo Artigo" }}</h1>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="id_title" name="title" placeholder="Título do artigo">
                    </div>
                    <div class="mb-3">
                        <label for="id_authors" class="form-label">Autores</label>
                        <input type="text" class="form-control" id="id_authors" name="authors" placeholder="Nome dos autores">
                    </div>
                    <div class="mb-3">
                        <label for="id_abstract" class="form-label">Resumo</label>
                        <textarea class="form-control" id="id_abstract" name="abstract" rows="3" placeholder="Resumo do artigo"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="id_keywords" class="form-label">Palavras-chave</label>
                        <input type="text" class="form-control" id="id_keywords" name="keywords" placeholder="Palavras-chave">
                    </div>
                    <div class="mb-3">
                        <label for="id_date" class="form-label">Data</label>
                        <input type="text" class="form-control" id="id_date" name="date" placeholder="Ano (ex: 2000)">
                    </div>
                    <div class="mb-3">
                        <label for="id_journal" class="form-label">Jornal</label>
                        <input type="text" class="form-control" id="id_journal" name="journal" placeholder="Nome da revista ou jornal">
                    </div>
                    <div class="mb-3">
                        <label for="id_pdf_file" class="form-label">Arquivo PDF</label>
                        <input type="file" class="form-control" id="id_pdf_file" name="pdf_file">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                    </ul>
                    {% endif %}

                </form>
            </div>
        </div>
    </div>
{% endblock %}
