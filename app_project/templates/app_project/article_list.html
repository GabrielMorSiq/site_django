<!DOCTYPE html>
<html>
<head>
    <title>Article List</title>
    <!-- Adicione o link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UaiArtigos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex" method="get" action="{% url 'search' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Pesquise no UaiArtigos" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da lista de artigos -->
    <div class="container mt-4">
        <a href="{% url 'article_create' %}" class="btn btn-primary mb-3">Adicionar um Artigo</a>
        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item">
                    <a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">Nenhum artigo encontrado.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Adicione o script do Bootstrap (necessário para funcionalidades de alguns componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
